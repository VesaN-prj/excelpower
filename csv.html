 <!DOCTYPE html>
<head>
    <title>CSV Opener</title>
</head>
<body>
    <h1>Tämä ohjelma avaa CSV tiedoston ja tulostaa sen sisällön</h1>
    <div>
        Avaa CSV tiedosto:
        <input type="file" id="syoteTiedosto">
    </div>
    <pre id="tiedostonTulostusAlue"></pre>
    <script>
        window.onload = function() {
		var fileInput = document.getElementById('syoteTiedosto');
		var fileDisplayArea = document.getElementById('tiedostonTulostusAlue');

		fileInput.addEventListener('change', function(e) {
			var file = fileInput.files[0];
			var textType = /text.*/;

			if (file.type.match(textType)) {
				var reader = new FileReader();

				reader.onload = function(e) {
					fileDisplayArea.innerText = reader.result;
				}

				reader.readAsText(file);	
			} else {
				fileDisplayArea.innerText = "Tiedostotyyppi ei kelpaa!"
			}
		});
}
    </script>
</body>
